[tool:pytest]
# Pytest configuration for PY-Framework
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --junit-xml=.pytest_cache/junit.xml
asyncio_mode = auto

[pytest]
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-focused tests
    database: marks tests that require database access
    email: marks tests that involve email functionality
    oauth: marks tests for OAuth functionality
    auth: marks tests for authentication
    admin: marks tests for admin functionality
    performance: marks tests for performance testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:bcrypt.*
